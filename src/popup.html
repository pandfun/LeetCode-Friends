<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetCode Friends</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    </head>
    <body>
        <div class="nav-bar">
            <button class="nav-btn" id="view-activities-bnt">
                View Activities
            </button>
            <button class="nav-btn" id="add-friends-bnt">Add Friends</button>
        </div>

        <!-- Add Friends Tab -->
        <div class="tab-content active" id="add-friends">
            <h3>Add Friends</h3>
            <input
                type="text"
                id="username-input"
                placeholder="Enter username"
            />
            <button id="username-input-btn">Add Friend</button>
            <h2>Friends List</h2>

            <!-- IMPORTANT : Append the friend names in this div -->
            <div id="friends-list"></div>

            <img
                class="inactive"
                id="empty-list-img"
                src="../images/nothing_here.png"
                alt="Nothing_Here_Img"
            />
        </div>

        <!-- View Activities Tab -->
        <div class="tab-content" id="view-activities">
            <h2>Recent Activities</h2>

            <!-- IMPORTANT : Append the friend names in this div -->
            <div id="activities-list"></div>
        </div>

        <script type="module" src="js/popup.js"></script>
    </body>
</html>
